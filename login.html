  <link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,600,700,300&subset=latin" rel="stylesheet" type="text/css">
  <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">

  <!-- Core stylesheets -->
  <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="assets/css/pixeladmin.min.css" rel="stylesheet" type="text/css">

  <!-- font awesome -->
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

  <!-- Custom styling -->
  <style>
        .page-signin-modal {
          position: relative;
          top: auto;
          right: auto;
          bottom: auto;
          left: auto;
          z-index: 1;
          display: block;
        }
    
        .page-signin-form-group { position: relative; }
    
        .page-signin-icon {
          position: absolute;
          line-height: 21px;
          width: 36px;
          border-color: rgba(0, 0, 0, .14);
          border-right-width: 1px;
          border-right-style: solid;
          left: 1px;
          top: 9px;
          text-align: center;
          font-size: 15px;
        }
    
        html[dir="rtl"] .page-signin-icon {
          border-right: 0;
          border-left-width: 1px;
          border-left-style: solid;
          left: auto;
          right: 1px;
        }
    
        html:not([dir="rtl"]) .page-signin-icon + .page-signin-form-control { padding-left: 50px; }
        html[dir="rtl"] .page-signin-icon + .page-signin-form-control { padding-right: 50px; }
    
        #page-signin-forgot-form {
          display: none;
        }

        .px-footer{
            background-color:#f6f6f6;
            color: #333;
        }
    
        /* Margins */
    
        .page-signin-modal > .modal-dialog { margin: 30px 10px; }
    
        @media (min-width: 544px) {
          .page-signin-modal > .modal-dialog { margin: 60px auto; }
        }
    </style>
    <!-- / Custom styling -->
</head>
<body>

    <div class="page-signin-modal modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="box m-a-0">
                    <div class="box-row">
        
                        <div class="box-cell col-md-5 bg-primary p-a-4">
                            <img src="assets/img/logo_brebes_100.png" alt="Logo" style="display: block; margin:auto; margin-top: 25%; margin-bottom: 10%;" />
                            <div class="text-xs-center text-md-center">
                            <a class="px-demo-brand px-demo-brand-lg" href="index.html"><span class="font-size-20 line-height-1">SIPBM</span></a>
                            <div class="font-size-14 m-t-1 line-height-1 text-center">SISTEM INFORMASI PEMBANGUNAN BERBASIS MASYARAKAT</div>
                            </div>
                            </ul>
                        </div>
            
                        <div class="box-cell col-md-7">
            
                            <!-- Sign In form -->
            
                            <form action="index.html" class="p-a-4" id="page-signin-form">
                            <h4 class="m-t-0 m-b-4 text-xs-center font-weight-semibold">Silahkan Masuk</h4>
            
                            <fieldset class="page-signin-form-group form-group form-group-lg">
                                <div class="page-signin-icon text-muted"><i class="ion-person"></i></div>
                                <input type="text" class="page-signin-form-control form-control" placeholder="Username atau Email">
                            </fieldset>
            
                            <fieldset class="page-signin-form-group form-group form-group-lg">
                                <div class="page-signin-icon text-muted"><i class="ion-asterisk"></i></div>
                                <input type="password" class="page-signin-form-control form-control" placeholder="Password">
                            </fieldset>
            
                            <div class="clearfix">
                                <label class="custom-control custom-checkbox pull-xs-left">
                                <input type="checkbox" class="custom-control-input">
                                <span class="custom-control-indicator"></span>
                                Ingat saya
                                </label>
                                <a href="#" class="font-size-12 text-muted pull-xs-right" id="page-signin-forgot-link">Lupa Password?</a>
                            </div>
            
                            <button type="submit" class="btn btn-block btn-lg btn-primary m-t-3">MASUK</button>
                            </form>
            
                            <div class="p-y-3 p-x-4 b-t-1 bg-white darken text-center" id="page-signin-social">
                                Anda belum punya akun? <a href="#" class="font-size-12 text-success" id="page-signin-forgot-link">DAFTAR</a>
                            </div>
            
                            <!-- / Sign In form -->
            
                        </div>
                    </div>
                </div>
            </div>

            <footer style="margin-top: 5%;">
                    <p class="text-center">Copyright Â© 2018 By Fredy Nur Apriyanto. All rights reserved.</p>
