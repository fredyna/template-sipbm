  <!-- Custom styling -->
  <style>
        .page-signup-modal {
          position: relative;
          top: auto;
          right: auto;
          bottom: auto;
          left: auto;
          z-index: 1;
          display: block;
        }
    
        .page-signup-form-group { position: relative; }
    
        .page-signup-icon {
          position: absolute;
          line-height: 21px;
          width: 36px;
          border-color: rgba(0, 0, 0, .14);
          border-right-width: 1px;
          border-right-style: solid;
          left: 1px;
          top: 9px;
          text-align: center;
          font-size: 15px;
        }

        .px-footer{
            background-color:#f6f6f6;
            color: #333;
        }
    
        html[dir="rtl"] .page-signup-icon {
          border-right: 0;
          border-left-width: 1px;
          border-left-style: solid;
          left: auto;
          right: 1px;
        }
    
        html:not([dir="rtl"]) .page-signup-icon + .page-signup-form-control { padding-left: 50px; }
        html[dir="rtl"] .page-signup-icon + .page-signup-form-control { padding-right: 50px; }
    
        /* Margins */
    
        .page-signup-modal > .modal-dialog { margin: 30px 10px; }
    
        @media (min-width: 544px) {
          .page-signup-modal > .modal-dialog {
            width: 400px;
            margin: 60px auto;
          }
        }
    </style>

</head>

    <div class="page-signup-modal modal">
        <div class="modal-dialog">
            <div class="modal-content">
    
                <div class="text-xs-center bg-primary p-y-4">
                    <img src="assets/img/logo_brebes_100.png" alt="Logo" style="display: block; margin:auto; margin-bottom: 2%; width: 50px;" />
                    <a class="px-demo-brand px-demo-brand-lg" href="index.html"><span class="font-size-20 line-height-1">SIPBM</span></a>
                    <div class="font-size-13 m-t-1 line-height-1 text-center">SISTEM INFORMASI PEMBANGUNAN BERBASIS MASYARAKAT</div>
                </div>
        
                <form action="index.html" class="p-a-4">
                    <h4 class="m-t-0 m-b-4 text-xs-center font-weight-semibold">Registrasi Akun</h4>
        
                    <fieldset class="page-signup-form-group form-group form-group-lg">
                    <div class="page-signup-icon text-muted"><i class="ion-information-circled"></i></div>
                    <input type="text" class="page-signup-form-control form-control" placeholder="Nama Lengkap">
                    </fieldset>
        
                    <fieldset class="page-signup-form-group form-group form-group-lg">
                    <div class="page-signup-icon text-muted"><i class="ion-at"></i></div>
                    <input type="email" class="page-signup-form-control form-control" placeholder="Email">
                    </fieldset>
        
                    <fieldset class="page-signup-form-group form-group form-group-lg">
                    <div class="page-signup-icon text-muted"><i class="ion-asterisk"></i></div>
                    <input type="password" class="page-signup-form-control form-control" placeholder="Password">
                    <small class="text-muted">Minimum 6 characters</small>
                    </fieldset>

                    <fieldset class="page-signup-form-group form-group form-group-lg">
                        <div class="page-signup-icon text-muted"><i class="ion-asterisk"></i></div>
                        <input type="password" class="page-signup-form-control form-control" placeholder="Ulangi Password">
                    </fieldset>
        
                    <label class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input">
                    <span class="custom-control-indicator"></span>
                    Saya setuju dengan <a href="#" target="_blank">peraturan sistem</a>
                    </label>
        
                    <button type="submit" class="btn btn-block btn-lg btn-primary m-t-3">DAFTAR</button>
                </form>
        
                <div class="p-y-3 p-x-4 b-t-1 bg-white darken text-center" id="page-signin-social">
                    Anda sudah punya akun? <a href="#" class="font-size-12 text-success" id="page-signin-forgot-link">MASUK</a>
                </div>
            </div>
    
            <footer style="margin-top: 5%;">
